<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iPhone Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Tools">
    
    <!-- Theme Color for iOS -->
    <meta name="theme-color" content="#667eea">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="base.css">
    
    <title>My Tools Hub</title>
</head>
<body>
    <div id="bgimg"></div>
    <div id="ui">
        <header class="app-header">
            <h1>ðŸš€ My Tools</h1>
            <p class="tagline">Personal Productivity Hub</p>
        </header>
        
        <main class="tools-grid">
            <!-- Tools will be dynamically added here -->
        </main>
        
        <div class="install-prompt" id="install-prompt">
            <button class="install-button" id="install-btn">
                <span class="install-icon">ðŸ“±</span>
                <span class="install-text">Install App</span>
            </button>
        </div>
        
        <footer class="app-footer">
            <div class="status-info">
                <span id="status-mode">Browser Mode</span>
            </div>
        </footer>
    </div>
    
    <!-- Safe Area Inset Detection and Fix -->
    <script>
    (function(){
      // Detect safe area insets
      const topInset = parseFloat(
        getComputedStyle(document.documentElement).getPropertyValue('--safe-top')
      ) || 0;
      if (topInset > 0) {
        document.documentElement.classList.add('has-inset');
      }
      
      // Fix viewport height on mobile browsers
      function setViewportHeight() {
        // Get actual viewport height and set as CSS variable
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      // Set on load and resize
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
      
      // Prevent elastic scrolling (rubber banding) on iOS
      let startY = 0;
      document.addEventListener('touchstart', function(e) {
        startY = e.touches[0].pageY;
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        const ui = document.getElementById('ui');
        if (!ui) return;
        
        const currentY = e.touches[0].pageY;
        const scrollTop = ui.scrollTop;
        const scrollHeight = ui.scrollHeight;
        const clientHeight = ui.clientHeight;
        const atTop = scrollTop <= 0;
        const atBottom = scrollTop + clientHeight >= scrollHeight;
        
        // Prevent pull-to-refresh at top
        if (atTop && currentY > startY) {
          e.preventDefault();
        }
        // Prevent over-scroll at bottom
        if (atBottom && currentY < startY) {
          e.preventDefault();
        }
      }, { passive: false });
    })();
    </script>
    
    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
