<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iPhone Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bungus">
    
    <!-- Theme Color for iOS -->
    <meta name="theme-color" content="#000000">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>Bungus - iPhone Web App</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: none;
            color: #ffffff;
            min-height: 100dvh;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }
        
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .device-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .info-item {
            margin: 15px 0;
            font-size: 1.1em;
        }
        
        .info-label {
            font-weight: bold;
            color: #ffd700;
        }
        
        .button {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .footer {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        /* Optimized for iPhone 15 Pro Max */
        @media screen and (min-width: 430px) and (min-height: 932px) {
            h1 {
                font-size: 3.5em;
            }
            .subtitle {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Bungus</h1>
        <p class="subtitle">Welcome to your iPhone Web App!</p>
        
        <div class="device-info">
            <div class="info-item">
                <span class="info-label">Device:</span> <span id="device">iPhone 15 Pro Max</span>
            </div>
            <div class="info-item">
                <span class="info-label">iOS:</span> <span id="ios-version">iOS 18+</span>
            </div>
            <div class="info-item">
                <span class="info-label">Screen:</span> <span id="screen-size">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Mode:</span> <span id="standalone">Browser</span>
            </div>
        </div>
        
        <a href="#" class="button" id="install-btn">Add to Home Screen</a>
    </div>
    
    <div class="footer">
        Optimized for iPhone 15 Pro Max â€¢ iOS 18+
    </div>
    
    <script>
        // Display screen dimensions
        document.getElementById('screen-size').textContent = 
            window.innerWidth + ' Ã— ' + window.innerHeight;
        
        // Check if running in standalone mode
        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById('standalone').textContent = 'Standalone App';
            document.getElementById('install-btn').style.display = 'none';
        }
        
        // Install button handler
        document.getElementById('install-btn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('To add to Home Screen:\n\n1. Tap the Share button (âŽ‹)\n2. Scroll and tap "Add to Home Screen"\n3. Tap "Add"');
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
