<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iPhone Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Tools">
    
    <!-- Theme Color for iOS -->
    <meta name="theme-color" content="#667eea">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="base.css">
    
    <title>My Tools Hub</title>
</head>
<body>
    <div id="bgimg"></div>
    <div id="ui">
        <header class="app-header">
            <h1>ðŸš€ My Tools</h1>
            <p class="tagline">Personal Productivity Hub</p>
        </header>
        
        <main class="tools-grid">
            <!-- Tools will be dynamically added here -->
        </main>
        
        <div class="install-prompt" id="install-prompt">
            <button class="install-button" id="install-btn">
                <span class="install-icon">ðŸ“±</span>
                <span class="install-text">Install App</span>
            </button>
        </div>
        
        <footer class="app-footer">
            <div class="status-info">
                <span id="status-mode">Browser Mode</span>
            </div>
        </footer>
    </div>
    
    <!-- Safe Area Inset Detection -->
    <script>
    (function(){
      const topInset = parseFloat(
        getComputedStyle(document.documentElement).getPropertyValue('--safe-top')
      ) || 0;
      if (topInset > 0) {
        document.documentElement.classList.add('has-inset');
      }
    })();
    </script>
    
    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
