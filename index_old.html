<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iPhone Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bungus">
    
    <!-- Theme Color for iOS -->
    <meta name="theme-color" content="#000000">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>Bungus - iPhone Web App</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: none;
            color: #ffffff;
            min-height: 100dvh;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
        }
        
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .device-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .info-item {
            margin: 15px 0;
            font-size: 1.1em;
        }
        
        .info-label {
            font-weight: bold;
            color: #ffd700;
        }
        
        .button {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .footer {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .upload-section {
            margin: 30px 0;
            width: 100%;
        }
        
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .upload-text strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .upload-text p {
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .preview-container {
            text-align: center;
        }
        
        .preview-container img {
            max-width: 250px;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .preview-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button.primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
        }
        
        .button.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Fake Home Screen Styles */
        .fake-home-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
            display: none;
        }
        
        .fake-home-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
        }
        
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Optimized for iPhone 15 Pro Max */
        @media screen and (min-width: 430px) and (min-height: 932px) {
            h1 {
                font-size: 3.5em;
            }
            .subtitle {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Bungus</h1>
        <p class="subtitle">Dummy Home Screen Creator</p>
        
        <div class="upload-section">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">ðŸ“±</div>
                <div class="upload-text">
                    <strong>Upload iPhone Home Screen</strong>
                    <p>Tap to select or drag & drop your screenshot</p>
                </div>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            
            <div class="preview-container" id="preview-container" style="display: none;">
                <img id="preview-image" alt="Home screen preview">
                <div class="preview-actions">
                    <button class="button secondary" id="change-image">Change Image</button>
                    <button class="button primary" id="create-fake-screen">Create Fake Home Screen</button>
                </div>
            </div>
        </div>
        
        <div class="device-info">
            <div class="info-item">
                <span class="info-label">Device:</span> <span id="device">iPhone 15 Pro Max</span>
            </div>
            <div class="info-item">
                <span class="info-label">Screen:</span> <span id="screen-size">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Mode:</span> <span id="standalone">Browser</span>
            </div>
        </div>
        
        <a href="#" class="button" id="install-btn">Add to Home Screen</a>
    </div>
    
    <div class="footer">
        Optimized for iPhone 15 Pro Max â€¢ iOS 18+
    </div>
    
    <!-- Fake Home Screen Overlay -->
    <div class="fake-home-screen" id="fake-home-screen">
        <button class="close-button" id="close-fake-screen">Ã—</button>
        <img id="fake-screen-image" alt="Fake home screen">
    </div>
    
    <script>
        // Display screen dimensions
        document.getElementById('screen-size').textContent = 
            window.innerWidth + ' Ã— ' + window.innerHeight;
        
        // Check if running in standalone mode
        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById('standalone').textContent = 'Standalone App';
            document.getElementById('install-btn').style.display = 'none';
        }
        
        // Install button handler
        document.getElementById('install-btn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('To add to Home Screen:\n\n1. Tap the Share button (âŽ‹)\n2. Scroll and tap "Add to Home Screen"\n3. Tap "Add"');
        });
        
        // File upload functionality
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const changeImageBtn = document.getElementById('change-image');
        const createFakeScreenBtn = document.getElementById('create-fake-screen');
        const fakeHomeScreen = document.getElementById('fake-home-screen');
        const fakeScreenImage = document.getElementById('fake-screen-image');
        const closeFakeScreenBtn = document.getElementById('close-fake-screen');
        
        let currentImageData = null;
        
        // Load saved image on page load
        window.addEventListener('load', function() {
            const savedImage = localStorage.getItem('homeScreenImage');
            if (savedImage) {
                displayPreview(savedImage);
            }
        });
        
        // Click to upload
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleImageFile(files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleImageFile(e.target.files[0]);
            }
        });
        
        // Handle image file
        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                displayPreview(imageData);
                // Save to localStorage
                localStorage.setItem('homeScreenImage', imageData);
            };
            reader.readAsDataURL(file);
        }
        
        // Display image preview
        function displayPreview(imageData) {
            currentImageData = imageData;
            previewImage.src = imageData;
            uploadArea.style.display = 'none';
            previewContainer.style.display = 'block';
        }
        
        // Change image button
        changeImageBtn.addEventListener('click', function() {
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            fileInput.click();
        });
        
        // Create fake home screen
        createFakeScreenBtn.addEventListener('click', function() {
            if (currentImageData) {
                fakeScreenImage.src = currentImageData;
                fakeHomeScreen.style.display = 'block';
                // Prevent scrolling when fake screen is open
                document.body.style.overflow = 'hidden';
            }
        });
        
        // Close fake home screen
        closeFakeScreenBtn.addEventListener('click', function() {
            fakeHomeScreen.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // Close fake screen on image tap (optional)
        fakeScreenImage.addEventListener('click', function() {
            // Uncomment below if you want tapping the fake screen to close it
            // fakeHomeScreen.style.display = 'none';
            // document.body.style.overflow = 'auto';
        });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Prevent context menu on fake screen
        fakeScreenImage.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Disable text selection on fake screen
        fakeHomeScreen.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
